<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
<th:block layout:fragment="custom-css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/css/page/board/study/study.css}">
    <link rel="stylesheet" th:href="@{/css/page/board/study/posts-save.css}">
</th:block>
<th:block layout:fragment="custom-header">
    <div class="jumbotron">
        <h1>스터디원 모집</h1>
        <img src="/img/study/teamwork.png">
        <h5>게시글 작성</h5>
    </div>
</th:block>
<th:block layout:fragment="custom-content">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-4">
                <form id="form-post">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="label-languages" for="conditionLanguages" class="col-sm-2 col-form-label">개발 언어</label>
                        <div id="add-languages" class="col-sm-10">
                            <input type="text" id="conditionLanguages" name="input-add-language" class="form-control" autocomplete="off">
                            <button type="button" id="btn-add-language" class="btn btn-primary form-control">추가</button>
                        </div>
                        <label for="languages-box" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <div id="languages-box" class="form-control">

                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionPlace" class="col-sm-2 col-form-label">장소</label>
                        <div class="col-sm-10">
                            <input type="text" id="conditionPlace" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="period" class="col-sm-2 col-form-label">기간</label>
                        <div id="period" class="col-sm-9">
                            <input type="date" id="startDate" name="conditionStartDate" class="form-control">
                            <input type="date" id="endDate" name="conditionEndDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionCapacity" class="col-sm-2 col-form-label">정원 수</label>
                        <div class="col-sm-3">
                            <input type="number" id="conditionCapacity" class="form-control" disabled="true">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox-nolimit">
                            <label class="form-check-label" for="checkbox-nolimit">
                                제한 인원 없음
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="conditionExplanation" class="col-sm-2 col-form-label"> 설명 </label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="conditionExplanation" name="conditionExplanation"
                                      rows="20" cols="100" placeholder="내용을 입력하세요" style="width: 100%;"></textarea>
                        </div>
                    </div>
                </form>
                <div class="bottom-line">
                    <a id="btn-cancel" href="/board/study/list" class="btn btn-outline-secondary btn-lg" role="button">취소</a>
                    <button type="button" class="btn btn-primary btn-lg" id="btn-save">등록</button>
                </div>
            </div>
        </div>

        <div id="modal-validation" class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom-script">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/api/se2/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script th:src="@{/js/page/board/study/posts-save.js}" th:inline="javascript" type="text/javascript"></script>
    <script th:src="@{/js/page/board/study/posts-api.js}" th:inline="javascript" type="text/javascript"></script>
</th:block>
</html>
