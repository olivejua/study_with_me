<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layouts/default_layout">
>
    <th:block layout:fragment="custom-css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/page/index.css}">
    </th:block>

    <th:block layout:fragment="custom-header">
        <div class="jumbotron">
        </div>
    </th:block>

    <th:block layout:fragment="custom-content">
        <div class="container">
            <div class="list-board">
                <h2>스터디원 모집</h2>
                <hr/>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">게시글 번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일자</th>
                    </tr>
                    </thead>
                    <tbody id="list-study-content">
                    </tbody>
                </table>
            </div>
            <div class="list-board" id="list-place">
                <h2>스터디 장소 추천</h2>
                <hr/>
            </div>
            <div class="list-board">
                <h2>질문 게시판</h2>
                <hr/>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">게시글 번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col">작성일자</th>
                    </tr>
                    </thead>
                    <tbody id="list-question-content">
                    </tbody>
                </table>
            </div>
        </div>

        <input type="hidden" id="isOpenLogin" th:value="${login}"/>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <th:block th:if="${signup}">
                            <h5>회원가입이 완료되었습니다. 로그인해주세요.</h5>
                            <hr/>
                        </th:block>

                        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    </div>
                    <div class="modal-body">
                        <a href="/oauth2/authorization/google" id="login-google" class="btn btn-lg btn-primary" role="button">Google Login</a>
                        <a href="/oauth2/authorization/naver" id="login-naver" class="btn btn-lg btn-primary" role="button">Naver Login</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-login-close" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </th:block>

    <th:block layout:fragment="custom-script">
        <script th:src="@{/js/page/index.js}" th:inline="javascript" type="text/javascript"></script>
    </th:block>
</html>
